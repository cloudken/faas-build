---
- hosts: nodes
  become: yes
  become_method: sudo
  gather_facts: no

  vars_files:
  - build_vars.yml
  
  tasks:
  - name: Copy dockerfile
    copy:
      src: "{{build_path}}"
      dest: "{{build_path}}"
      owner: root
      group: root

  - name: Build FaaS-worker container
    docker_image:
      path: "{{build_path}}"
      name: "{{registry}}/{{image_name}}"
      tag: "{{image_tag}}"
      pull: no
      push: yes
      state: present
      force: yes